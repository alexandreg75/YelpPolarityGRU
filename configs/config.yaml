seed: 42

dataset:
  name: yelp_polarity
  max_len: 256          # à tester: 128 / 256 / 400
  vocab_size: 50000
  min_freq: 2
  vocab_samples: 200000

model:
  embed_dim: 200
  hidden_size: 256      # à tester: 128 / 256 / 384

train:
  batch_size: 128
  epochs: 3
  lr: 0.001
  weight_decay: 0.0
  grad_clip: 1.0
  log_every_steps: 200

  # Étape A: vérif perte initiale (sanity)
  sanity_steps: 5

  # Étape A: overfit mini-échantillon
  overfit_num_examples: 256   # mets 0 pour désactiver
  overfit_epochs: 20

paths:
  runs_dir: runs
  artifacts_dir: artifacts
  best_ckpt_path: artifacts/best.ckpt
